<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <title>Final</title>
    <style>
        .job-listings {
          background-color: #fff;
          display: flex;
          max-width: 375px;
          width: 100%;
          flex-direction: column;
          overflow: hidden;
          margin: 0 auto;
        }
        
        .header-image {
          aspect-ratio: 8.55;
          object-fit: contain;
          width: 100%;
        }
        
        .search-container {
          display: flex;
          align-items: center;
          gap: 12px;
          justify-content: center;
          margin-top: 5px;
        }
        
        .search-field {
          display: flex;
          min-width: 240px;
          width: 294px;
          align-items: center;
        }
        
        .search-input {
          border-radius: 10px;
          background-color: #f2f2f2;
          display: flex;
          width: 100%;
          align-items: center;
          gap: 6px;
          padding: 7px 8px;
        }

        .search-input input {
            background-color: #f2f2f2;
            border: none;
        }
        
        .search-icon {
          aspect-ratio: 1.07;
          object-fit: contain;
          width: 16px;
        }
        
        .notification-icon {
          aspect-ratio: 1.18;
          object-fit: contain;
          width: 20px;
        }
        
        .job-list {
          display: flex;
          margin-top: 29px;
          width: 100%;
          max-width: 352px;
          flex-direction: column;
          color: #000;
          letter-spacing: -0.41px;
          font: 300 8px Inter, sans-serif;
        }
        
        .job-card {
          border-radius: 20px;
          background-color: #fff;
          box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
          display: flex;
          width: 100%;
          flex-direction: column;
          justify-content: center;
          padding: 15px 10px;
          margin-top: 22px;
        }
        
        .job-card:first-child {
          margin-top: 0;
        }
        
        .job-content {
          display: flex;
          width: 100%;
          align-items: center;
          gap: 14px;
        }
        
        .job-image {
          aspect-ratio: 1.05;
          object-fit: contain;
          width: 113px;
          border-radius: 10px;
        }
        
        .job-details {
          display: flex;
          flex-direction: column;
          justify-content: start;
          width: 162px;
        }
        
        .job-title {
          font-size: 16px;
          font-weight: 600;
          line-height: 1;
        }
        
        .job-description {
          line-height: 13px;
          margin-top: 8px;
        }
        
        .tag-container {
          position: relative;
          display: flex;
          margin-top: 8px;
          align-items: flex-start;
          gap: 6px;
          line-height: 2;
        }
        
        .tag {
          border-radius: 5px;
          background-color: #f0fafe;
          width: 47px;
          height: 16px;
        }
        
        .tag-text {
          position: absolute;
          z-index: 0;
          width: 21px;
          height: 13px;
        }
        
        .tag-text:nth-child(4) {
          left: 12px;
          bottom: 1px;
        }
        
        .tag-text:nth-child(5) {
          left: 66px;
          top: 1px;
        }
        
        .tag-text:nth-child(6) {
          left: 119px;
          top: 1px;
        }
        
        .bookmark-icon {
          aspect-ratio: 1.22;
          object-fit: contain;
          width: 22px;
          margin-left: 20px;
        }
        
        .footer {
          background-color: #fff;
          display: flex;
          margin-top: 27px;
          align-items: center;
          overflow: hidden;
          justify-content: space-between;
          padding: 18px 57px;
          border: 1px solid #d9d9d9;
        }
        
        .footer-icons {
          display: flex;
          min-width: 240px;
          align-items: center;
          gap: 40px 101px;
        }
        
        .footer-icon {
          aspect-ratio: 0.94;
          object-fit: contain;
          width: 16px;
        }
        
        .footer-icon:nth-child(2) {
          aspect-ratio: 1.41;
          width: 24px;
        }
        
        .footer-icon:nth-child(3) {
          aspect-ratio: 0.95;
          width: 18px;
        }
        
        .visually-hidden {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        }
    </style>
</head>
